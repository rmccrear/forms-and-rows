<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Rows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="p-5 bg-success h1">Mad Libs</div>

        <div class="row">
            <div class="col-4">
                Noun:
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="NOUN">
            </div>
        </div>

        <hr>

        <h1>Color Sleuth</h1>

        <div class="row">
            <div class="col-6">
                <div class="red-square"></div>
            </div>
            <div class="col-6">
                <div class="red-square"></div>
            </div>
        </div>
        <br>
        <div>

            <div class="row">
                <div class="col-6">
                    <div class="red-square"></div>
                </div>
                <div class="col-6">
                    <div class="red-square"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
